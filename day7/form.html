<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="row offset-4 pt-3 mt-3 bg-secondary rounded  col-4">
        <h3 class="col-12">Please Login</h3>
        
    <form class="form-floating needs-validation offset-1 mb-3" validate>
        <div class="form-floating mb-3">
          <input type="text"  class="form-control"  placeholder="User-Name" id="username" required>
          <label for="floatingInput">User-Name</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control"  placeholder="Password" id="pass" required>
            <label for="floatingPassword">Password</label>
          </div>
       
        <button class="btn btn-primary" id="but" >Login</button>
      </form>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</div>
</div>
</body>
</html>
